<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
</head>
<body>
    <script type="text/javascript">
        class Task{
            constructor(id, taskText) {
                this.id = id;
                this.taskText = taskText;
                this.isCompleted = false;
            }
        }
        var tasks = new Map();

        function createNewTask(){
            taskText = document.getElementById("newTask").value;
            if(newTask!=""){
                let newTask = createTask(taskText);
                tasks.set(tasks.size, newTask);
                updateTable();
                clearInputFild();
            }
        }

        function createTask(taskText){
            let newTask = new Task(tasks.size, taskText);
            return newTask;
        }

        function updateTable(){
            let table = document.getElementById("tasksTable");
            clearTable(table);
            tasks.forEach(function(task) {
                var tr = table.insertRow();
                var td = tr.insertCell();
                td.appendChild(createTaskDivElement(task.id, task.taskText));
            });
        }

        function createTaskDivElement(id, taskText){
            let mainDiv = document.createElement("div");
            mainDiv.className = "taskDiv";
            // mainDiv.innerHTML = taskText;
            let checkBoxDiv = document.createComment("div");
            checkBoxDiv.className = "checkBoxDiv";

            return mainDiv;
        }

        function clearInputFild(){
            document.getElementById("newTask").value = "";
        }

        function clearTable(table){
            table.innerHTML = "";
        }
    </script>
    <div style="text-align:center">
        <input type="text" id="newTask" name="newTask" size="45">
        <button onclick="createNewTask()">+</button>
    </div>
    <div style="text-align:center">
        <table id="tasksTable" class="tasksTable">
        </table>
    </div>
</body>
</html>
